<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简致广告公司介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .team-member {
            background: #fff;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .member-info {
            flex-grow: 1;
        }
        .member-info h3 {
            margin: 0;
            color: #333;
        }
        .member-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到简致广告公司</h1>
    </header>

    <div class="container">
        <!-- CEO -->
        <div class="team-member">
            <img src='image\微信图片_20241012193708.jpg' alt="徐雨琴">
            <div class="member-info">
                <h3>徐雨琴 — CEO</h3>
                <p>首席执行官</p >
            </div>
        </div>

        <!-- 客户总监 -->
        <div class="team-member">
            <img src="image\微信图片_20241012193725.jpg" alt="林世权">
            <div class="member-info">
                <h3>林世权 — 客户总监</h3>
                <p>客户关系管理</p >
            </div>
        </div>

        <!-- 策划总监 -->
        <div class="team-member">
            <img src="image\微信图片_20241012193659.jpg" alt="叶嘉欣">
            <div class="member-info">
                <h3>叶嘉欣 — 策划总监</h3>
                <p>市场策划专家</p >
            </div>
        </div>

        <!-- 创意总监 -->
        <div class="team-member">
            <img src="image\微信图片_20240507201855.jpg" alt="陈露露">
            <div class="member-info">
                <h3>陈露露 — 创意总监</h3>
                <p>创意与设计</p >
            </div>
        </div>

        <div class="team-member">
            <img src="image\微信图片_20241012193715.jpg" alt="胡媛媛">
            <div class="member-info">
                <h3>胡媛媛 — 媒介总监</h3>
                <p>媒体交互</p >
            </div>
        </div>

        <!-- 数据总监 -->
        <div class="team-member">
            <img src="image\微信图片_20241012193733.jpg" alt="龚文锦">
            <div class="member-info">
                <h3>龚文锦 — 数据总监</h3>
                <p>数据分析师</p >
            </div>
        </div>
    </div>
</body>
</html>
